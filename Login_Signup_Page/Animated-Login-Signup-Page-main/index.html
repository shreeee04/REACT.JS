<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Animated Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>

                <input type="text" placeholder="Username" required minlength="5" maxlength="20" />
                <input type="text" placeholder="Full Name" required pattern="[A-Za-z ]{5,50}" title="Only letters and spaces allowed, 5-50 characters" />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required minlength="8" maxlength="15" />
                <input type="text" placeholder="Vehicle Number" required pattern="[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}" title="Format: XX00XX0000 (e.g., AB12CD3456)" />
                <input type="text" placeholder="Phone Number" required pattern="[6-9]\d{9}" title="Enter a valid 10-digit phone number starting with 6-9" />

                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required minlength="8" maxlength="15" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, User!</h1>
                    <p>Sign up with your personal details to access all site features.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
